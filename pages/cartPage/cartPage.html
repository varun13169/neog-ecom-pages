<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./cartPage.css">
</head>

<body>
    <div class="page-wrap">

        <nav class="page-nav nav">
            <h3 class="nav__logo dui-util-fw-bld">
                MyWebside
            </h3>

            <!-- // Search -->
            <div class="nav__search dui-inp-txt dui-inp-txt--search">
                <i class="dui-inp-txt__icon dui-inp-txt__icon--search">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="dui-inp-txt__icon-content dui-inp-txt__icon-content--search icon icon-tabler icon-tabler-search"
                        width="56" height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#059669" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="10" cy="10" r="7" />
                        <line x1="21" y1="21" x2="15" y2="15" />
                    </svg>
                </i>
                <input
                    class="dui-inp-txt__input dui-inp-txt__input--search dui-util-txt-sm dui-util-bdr-radi-5px-s reset-input-inherit-parent"
                    type="text" placeholder="Search">
            </div>

            <div class="nav__actions">
                <!-- Login Button -->
                <button
                    class="nav__login-btn dui-btn dui-btn--primary-p2 dui-dui-util-txt-sm dui-util-spc-pad-0_8rem-xs dui-util-fw-bld reset-button-inherit-parent ">
                    Login
                </button>

                <div>
                    <button class="nav__wish-lst-btn dui-btn reset-button-inherit-parent">
                        <div class="dui-badge dui-badge--round-ele-0_5-top-0_5-right">
                            <div>
                                0
                            </div>
                        </div>

                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="56"
                            height="56" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9A9A9A" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path
                                d="M19.5 13.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572" />
                        </svg>
                    </button>
                </div>

                <button class="nav__card_lst-btn btn reset-button-inherit-parent">
                    <div class="dui-util-clr-prim-p2">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="btn__icon icon icon-tabler icon-tabler-shopping-cart" width="56" height="56"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="#9A9A9A" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <circle cx="6" cy="19" r="2" />
                            <circle cx="17" cy="19" r="2" />
                            <path d="M17 17h-11v-14h-2" />
                            <path d="M6 5l14 1l-1 7h-13" />
                        </svg>
                        <p class="dui-util-fw-bld">Cart</p>
                    </div>
                </button>

            </div>

        </nav>


        <aside class="page-sidebar sidebar dui-util-spc-pad-1_6rem-s">

        </aside>

        <main class="page-main main-content dui-util-spc-pad-2_4rem-m">
            <h3 class="dui-util-spc-mgn-2_4rem-m dui-util-fw-bld">My Cart (2)</h3>

            <div class="main-content__cart-container">
                <div class="main-content__cart-items">
                    <!-- Card Component Starts -- Product Horizontal -->
                    <div class="dui-card dui-card--hr-prod dui-util-bdr-radi-5px-s dui-util-gry-shdw dui-util-pos-rel">

                        <!-- Badge Component Starts -- with Text -->
                        <div class="dui-badge">
                            <div class="dui-util-txt-sm dui-util-fw-reg">
                                SALE
                            </div>
                        </div>
                        <!-- Badge Component Ends -- with Text -->

                        <img class="dui-card__img dui-card__img--hr-prod"
                            src="/assets/potted-plant-gda1ef23cd_640.png" />

                        <div class="dui-card__info dui-util-spc-pad-0_8rem-xs">
                            <p class="dui-card__secondary-text">Men Premium Jacket</p>
                            <h3 class="dui-card__primary-text dui-util-fw-blk">$2000 <s
                                    class="dui-card__secondary-text dui-util-txt-sm">$3999</s></h3>
                            <p
                                class="dui-card__secondary-text dui-util-txt-sm dui-util-spc-pad-0_8rem-xs dui-util-fw-sbld">
                                50% OFF</p>
                        </div>

                        <div class="dui-card__actions dui-util-spc-pad-1_6rem-s">
                            <div class="dui-card__buttons dui-card__buttons--hr-prod">
                                <button
                                    class="dui-btn dui-btn--hr-prod dui-btn--primary dui-util-txt-sm dui-util-spc-pad-0_8rem-xs reset-button-inherit-parent">Remove
                                    From Cart</button>
                                <button
                                    class="dui-btn dui-btn--hr-prod dui-btn--secondary dui-util-txt-sm dui-util-spc-pad-0_8rem-xs reset-button-inherit-parent">Move
                                    to Wishlist</button>
                            </div>
                        </div>
                    </div>
                    <!-- Card Component Ends -- Product Horizontal -->


                    <!-- Card Component Starts -- Product Horizontal -->
                    <div class="dui-card dui-card--hr-prod dui-util-bdr-radi-5px-s dui-util-gry-shdw dui-util-pos-rel">

                        <!-- Badge Component Starts -- with Text -->
                        <div class="dui-badge">
                            <div class="dui-util-txt-sm dui-util-fw-reg">
                                SALE
                            </div>
                        </div>
                        <!-- Badge Component Ends -- with Text -->

                        <img class="dui-card__img dui-card__img--hr-prod"
                            src="/assets/potted-plant-gda1ef23cd_640.png" />

                        <div class="dui-card__info dui-util-spc-pad-0_8rem-xs">
                            <p class="dui-card__secondary-text">Men Premium Jacket</p>
                            <h3 class="dui-card__primary-text dui-util-fw-blk">$2000 <s
                                    class="dui-card__secondary-text dui-util-txt-sm">$3999</s></h3>
                            <p
                                class="dui-card__secondary-text dui-util-txt-sm dui-util-spc-pad-0_8rem-xs dui-util-fw-sbld">
                                50% OFF</p>
                        </div>

                        <div class="dui-card__actions dui-util-spc-pad-1_6rem-s">
                            <div class="dui-card__buttons dui-card__buttons--hr-prod">
                                <button
                                    class="dui-btn dui-btn--hr-prod dui-btn--primary dui-util-txt-sm dui-util-spc-pad-0_8rem-xs reset-button-inherit-parent">Remove
                                    From Cart</button>
                                <button
                                    class="dui-btn dui-btn--hr-prod dui-btn--secondary dui-util-txt-sm dui-util-spc-pad-0_8rem-xs reset-button-inherit-parent">Move
                                    to Wishlist</button>
                            </div>
                        </div>
                    </div>
                    <!-- Card Component Ends -- Product Horizontal -->

                </div>


                <div class="main-content__cart-items">

                    <div class="dui-cart-details-card">
                        <h3 class="dui-util-fw-bld">PRICE DETAILS</h3>
                        <hr>
                        <div style="display: flex;">
                            <p>Price (2 items)</p>
                            <p style="margin-left: auto;">$4999</p>
                        </div>
                        <div style="display: flex;">
                            <p>Discount</p>
                            <p style="margin-left: auto;">-$1999</p>
                        </div>
                        <div style="display: flex;">
                            <p>Delivery Charges</p>
                            <p style="margin-left: auto;">$499</p>
                        </div>
                        <hr>
                        <div class="dui-util-fw-bld" style="display: flex;">
                            <p>TOTAL AMOUNT</p>
                            <p style="margin-left: auto;">$3499</p>
                        </div>
                        <hr>
                        <p>You will save $1999 on this order</p>

                        <a class="dui-link dui-link--primary dui-util-txt-sm dui-util-spc-pad-0_8rem-xs dui-util-fw-sbld dui-util-txt-align-cent"
                            href="#">
                            PLACE ORDER
                        </a>
                    </div>

                </div>


            </div>

        </main>

        <footer class="page-footer footer">

        </footer>

    </div>

</body>

</html>
